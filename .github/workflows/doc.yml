      #     with:
      #       github_token: ${{ secrets.GITHUB_TOKEN }}
      #       publish_dir: public/html
      # environment:
      #   name: github-pages
      #   url: ${{ steps.deployment.outputs.page_url }}
      # permissions:
      #   pages: write
      #   id-token: write
      steps:
      - id: deployment
        uses: sphinx-notes/pages@v3
