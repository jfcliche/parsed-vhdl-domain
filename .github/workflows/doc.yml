name: generate-docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
      name: Build and deploy generated Sphinx Pages
      permissions:
        pages: write
        id-token: write
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url}}
      runs-on: ubuntu-latest
      steps:
        - id: deployment
          uses: sphinx-notes/pages@v3
          with:
            documentation_path: ./docs/source
        - run: pwd
        - run: git tag
        - run: git version
        - run: git describe
        - run: git log
