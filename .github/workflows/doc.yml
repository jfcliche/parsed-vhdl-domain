name: generate-docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Generate Sphinx Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install package and build docs
        run: |
          pip install -e .
          pip install -r docs/requirements.txt


      - name: Run Sphinx
        run: |
          sphinx-build -M html docs/source public

      - name: Deploy Sphinx Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/html
