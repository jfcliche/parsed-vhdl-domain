name: generate-docs

on:
  push:
    branches: [main]

jobs:
  build:
    name: Sphinx Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup and build ðŸ”§
        run: |
          sudo apt-get install python3-pip
          pip3 install sphinx sphinx-vhdl
          sphinx-build -M html docs/source public
          touch public/html/.nojekyll
      - name: Deploy
        uses: github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public/html
