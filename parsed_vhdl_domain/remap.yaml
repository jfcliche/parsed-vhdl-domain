# element: (start_at_token, stop_at_token, stop_before_token) 
entity: 
    _start_at: entity_declaration.entity_keyword
    _end_at: entity_declaration.semicolon
    
    _port_clause: 
        _start_at: port_clause.port_keyword
        _end_at: port_clause.close_parenthesis
        port: 
            _start_at: interface_unknown_declaration.identifier
            _end_at: interface_list.semicolon
            _end_before: port_clause.close_parenthesis

            expression:
                _start_after: interface_unknown_declaration.assignment
                _end_before: [interface_list.semicolon, port_clause.close_parenthesis]
